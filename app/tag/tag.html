<div class="container-fluid">

        <div class="col-sm-offset-2 col-sm-4 col-xs-12">
            <span ng-repeat="tag in tags1" ng-include src="'tag/displayTag'"></span>

        <div class="col-sm-4 col-xs-12">
            <span ng-repeat="tag in tags2" ng-include src="'tag/displayTag'"></span>
        </div>

</div>
