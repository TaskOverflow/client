<div id="login">
    <div class="panel panel-danger col-xs-offset-1 col-sm-offset-4 col-md-offset-4 col-xs-10 col-sm-4 col-md-4 form-group">
        <h1 class="text-center page-title">{{'home_nav_signin' | translate}}</h1>

        <form id="loginForm" class="form panel-body" autocomplete="off">
            <p>
                <label for="username">{{'user_username_label'|translate}}:</label>
                <input type="text" class="form-control" name="${usernameParameter ?: 'username'}" id="username" ng-model="session.username"/>
            </p>

            <p>
                <label for="password">{{'user_password_label'|translate}}:</label>
                <input type="password" class="form-control form-inline" name="${passwordParameter ?: 'password'}" id="password" ng-model="session.password" />
            </p>

            <p class="text-center">
                <button type="button" ng-click="session.register()">{{'other_send' | translate}}</button>
            </p>
        </form>
    </div>
</div>
<div class="panel panel-danger col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-8 col-md-offset-3 col-md-6 form-group">
    <div id="create-user" class="panel-body text-center" role="main">
        <h1 class="page-title">{{'home_nav_signin'}}</h1>
        <g:if test="${flash.message}">
            <div class="message" role="status">${flash.message}</div>
        </g:if>
        <g:hasErrors bean="${this.user}">
            <ul class="errors" role="alert">
                <g:eachError bean="${this.user}" var="error">
                    <li <g:if test="${error in org.springframework.validation.FieldError}">data-field-id="${error.field}"</g:if>><g:message error="${error}"/></li>
                </g:eachError>
            </ul>
        </g:hasErrors>
        <g:form action="save" class="form">
            <fieldset class="form-inline form-group">
                <f:all bean="user"/>
            </fieldset>
            <fieldset class="text-center">
                <g:submitButton class="btn btn-default form-inline" name="create" value="${g.message(code:'other.send')}" />
            </fieldset>
        </g:form>
    </div>
</div>
